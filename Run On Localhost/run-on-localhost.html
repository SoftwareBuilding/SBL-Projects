<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run On Localhost</title>

    <link rel="shortcut icon" href="./code logo.png" type="image/x-icon">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>    
<!-- Materilaize Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body style="background-color: rgb(17, 17, 17);">
    
    <style>
    .progress{
        display: none;
    }
    </style>
<div class="container" style="text-align: center;">
   <p style="font-size: 25px; padding: 10px;
    color: #fff;
    box-shadow: 0 1px 1px rgb(0,0,0, 1.0); width: 100%;
    background-color: rgb(31, 30, 30);">Run On Localhost</p>

    <div class="line1" style="position: relative; margin-top: 130px;">
        <strong style="color: rgb(112, 117, 114);">Format Address: 
            <span style="color: rgb(10, 129, 60); font-size: 12px;">http://192.165.50.1:8000</span></strong>
    </div>
    <div class="container">
      <img src="./code logo.png" alt="" srcset="" style="margin-top: 25px;">
    </div>
    <div class="container" style="position: relative; top: 50%;  transform: scaleX(-50%,-50%);">
        <div class="col-15">
            
            <input type="text" name="address" id="address" 
            value="http://192.167.59.50:5500/index.html"
             style="font-size: 12px; color: rgb(114, 114, 112); width: 250px;">
        
            </div>
            <a href="#!" class="waves-effect waves-light btn" 
            style="width: 150px;
    background-color: rgb(10, 129, 60); margin-top: 15px;" onclick="start()">Connect</a>
  <div class="loader" style="text-align: center;
   text-align: center; padding-left: 100px; margin-top: 25px;
   padding-right: 100px;">
    <div class="progress" id="progress">
        <div class="indeterminate"></div>
    </div>
  </div>
        </div>
   
        <footer style="position: fixed; bottom: 0; text-align: center; padding: 5px;"><small style="color: rgb(83, 84, 85);">by <strong style="color: rgb(133, 138, 134);">Software Building Legacy</strong></small></footer>

        <script src="./main.js"></script>
</body>
</html>
